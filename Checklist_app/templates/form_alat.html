<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Form Checklist Alat Medis</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-4">
        <h3>📝 Checklist untuk Alat: <strong>{{ alat.nama }}</strong></h3>
        <a href="/" class="btn btn-secondary mb-3">⬅️ Kembali ke Dashboard</a>

        <!-- Form Submit Checklist -->
        <form method="POST" action="{{ url_for('submit_checklist') }}">
            <input type="hidden" name="nama_alat" value="{{ alat.id }}">
            <div class="form-group">
                <label for="tanggal">Tanggal</label>
                <input type="date" class="form-control" name="tanggal" required>
            </div>
        
            <div class="form-group">
                <label for="kondisi">Kondisi</label>
                <select class="form-control" name="kondisi" id="kondisi" required>
                    <option value="">-- Pilih Kondisi --</option>
                    <option value="Baik">Baik</option>
                    <option value="Perlu Perbaikan">Perlu Perbaikan</option>
                    <option value="Rusak">Rusak</option>
                </select>
            </div>
        
            <div class="form-group">
                <label for="keterangan">Catatan</label>
                <textarea class="form-control" name="keterangan" id="keterangan" rows="3"></textarea>
            </div>
        
            <button type="submit" class="btn btn-primary">💾 Simpan Checklist</button>
        </form>
    </div>

    <!-- Bootstrap & jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom Script -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
